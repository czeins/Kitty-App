<!DOCTYPE html>

<html ng-app="KittyApp">
	<head>

		<title>Kitties App!</title>


		<link rel="stylesheet" href="css/style.css">
	

	</head>

	<body ng-controller="KittyController as kitties">
		<div id="header">
			<h1>The Kitty Adoption Center!</h1>
		</div>
		<div id="container">
			<div id="columnheader">
				<h1 id="columnStatus">Kitties for Adoption</h1>
			</div>
			<div class="leftcontainer" ng-repeat="cat in kitties.adoptees | filter: kitties.adopted=!true" >
				<h2>My name is<h2>
				<h3 ng-class="{h3boy: kitties.genderCheck(cat)">{{cat.catName}}</h3>
				{{}}
				<img src="{{cat.image}}">
				<h3>I am {{cat.monthsOld}} months old.</h3>
				<h3>I am a {{cat.gender}}.</h3>
				<h4><input type="checkbox" ng-model="cat.adopted">Adopt me?!</h4>
			</div>
		</div>
		<div id="containerright">
			<div id="columnheader">
				<h1 id="columnStatus">Adopted</h1>
			</div>
			<div class="leftcontainer" ng-repeat="cat in kitties.adoptees | filter: kitties.adopted=true" >
				<h2>My name is<h2>
				<h3>{{cat.catName}}</h3>
				<img src="{{cat.image}}">
				<h3>I am {{cat.monthsOld}} months old.</h3>
				<h3>I am a {{cat.gender}}.</h3>
			</div>
		</div>
		<!--Sourcing Angular-->	
		 <script type="text/javascript" charset="utf-8" src="js/angular.min.js"></script>	

		<!-- Source in module -->
		 <script type="text/javascript" charset="utf-8"src="js/main.js"></script>	

		<!-- Source in controller -->
		 <script type="text/javascript" charset="utf-8"src="js/KittiesController.js"></script>	
	</body>
</html>
